name: CI/CD Spring Boot â†’ GitHub Packages & GHCR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      GITHUB_USERNAME: learnwithprayag
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      # Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build & Deploy Maven artifact
      - name: Build & deploy JAR to GitHub Packages
        run: mvn clean deploy -U -s settings.xml
        # Retry up to 3 times if Maven Central fails
        continue-on-error: false

      # Log in to GHCR
      - name: Log in to GHCR
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ env.GITHUB_USERNAME }} --password-stdin

      # Build Docker image
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ env.GITHUB_USERNAME }}/springboot-demo:1.0.0 .

      # Push Docker image to GHCR
      - name: Push Docker image
        run: docker push ghcr.io/${{ env.GITHUB_USERNAME }}/springboot-demo:1.0.0
