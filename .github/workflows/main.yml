name: CI/CD Spring Boot

# Manual trigger for releases
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Optional semantic version (e.g., 2.0.0). If empty, timestamp will be used'
        required: false
        default: ''
      docker:
        description: 'Push Docker image? (true/false)'
        required: false
        default: 'true'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.MAVEN_DEPLOY_TOKEN }}  # PAT for Maven deploy
    steps:
      # Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # Set up Java and cache Maven
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # Configure Maven settings for GitHub Packages
      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>learnwithprayag</username>
                <password>\${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

      # Determine Maven version
      - name: Determine Maven version
        id: maven_version
        run: |
          if [ -z "${{ github.event.inputs.version }}" ]; then
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            MAVEN_VERSION="2.0.0-$TIMESTAMP"
          else
            MAVEN_VERSION="${{ github.event.inputs.version }}"
          fi
          echo "maven_version=$MAVEN_VERSION" >> $GITHUB_OUTPUT
          echo "Using Maven version: $MAVEN_VERSION"

      # Set Maven version dynamically
      - name: Set Maven version dynamically
        run: mvn versions:set -DnewVersion=${{ steps.maven_version.outputs.maven_version }} -DgenerateBackupPoms=false

      # Build JAR
      - name: Build JAR
        run: mvn clean package

      # Rename JAR for Docker
      - name: Rename JAR for Docker
        run: mv target/springboot-demo-*.jar target/app.jar

      # Deploy JAR to GitHub Packages (manual)
      - name: Deploy to GitHub Packages
        run: mvn deploy -s ~/.m2/settings.xml

      # Push Docker image (optional manual)
      - name: Log in to GitHub Container Registry
        if: ${{ github.event.inputs.docker == 'true' }}
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u learnwithprayag --password-stdin

      - name: Build Docker image
        if: ${{ github.event.inputs.docker == 'true' }}
        run: |
          docker build -t ghcr.io/learnwithprayag/springboot-demo:${GITHUB_SHA::7} \
                       -t ghcr.io/learnwithprayag/springboot-demo:latest .

      - name: Push Docker image
        if: ${{ github.event.inputs.docker == 'true' }}
        run: |
          docker push ghcr.io/learnwithprayag/springboot-demo:${GITHUB_SHA::7}
          docker push ghcr.io/learnwithprayag/springboot-demo:latest
