name: CI/CD Spring Boot

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.MAVEN_DEPLOY_TOKEN }}  # Your PAT for Maven deploy
      GITHUB_PACKAGE_VERSION: 2.0.0                     # Set your artifact version here
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>learnwithprayag</username>
                <password>\${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Build JAR
        run: mvn clean package

      - name: Check if Maven package version exists
        id: check_package
        run: |
          RESPONSE=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/users/learnwithprayag/packages/maven/springboot-demo/versions)
          
          PACKAGE_EXISTS=$(echo "$RESPONSE" | jq -r --arg VERSION "$GITHUB_PACKAGE_VERSION" '
            .[] | select(.name==$VERSION) | .name
          ' || echo "")
          
          echo "package_exists=$PACKAGE_EXISTS" >> $GITHUB_OUTPUT

      - name: Deploy to GitHub Packages
        if: steps.check_package.outputs.package_exists == ''
        run: mvn deploy -s ~/.m2/settings.xml

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u learnwithprayag --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/learnwithprayag/springboot-demo:${{ env.GITHUB_PACKAGE_VERSION }} .

      - name: Push Docker image
        run: docker push ghcr.io/learnwithprayag/springboot-demo:${{ env.GITHUB_PACKAGE_VERSION }}
