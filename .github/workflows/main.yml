name: CI/CD Spring Boot

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.MAVEN_DEPLOY_TOKEN }}  # Your PAT for Maven deploy
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>learnwithprayag</username>
                <password>\${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Generate timestamp for Maven version
        id: timestamp
        run: |
          DATE_VERSION=$(date +%Y%m%d%H%M%S)
          echo "timestamp_version=$DATE_VERSION" >> $GITHUB_OUTPUT

      - name: Set Maven version dynamically
        run: mvn versions:set -DnewVersion=${{ steps.timestamp.outputs.timestamp_version }} -DgenerateBackupPoms=false

      - name: Build JAR
        run: mvn clean package

      - name: Deploy to GitHub Packages
        run: mvn deploy -s ~/.m2/settings.xml

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u learnwithprayag --password-stdin

      - name: Set Docker tags
        id: docker_tags
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          echo "DOCKER_TAG_SHA=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "DOCKER_TAG_LATEST=latest" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/learnwithprayag/springboot-demo:${{ steps.docker_tags.outputs.DOCKER_TAG_SHA }} \
                       -t ghcr.io/learnwithprayag/springboot-demo:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/learnwithprayag/springboot-demo:${{ steps.docker_tags.outputs.DOCKER_TAG_SHA }}
          docker push ghcr.io/learnwithprayag/springboot-demo:latest
