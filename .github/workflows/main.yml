name: CI/CD Spring Boot

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.MAVEN_DEPLOY_TOKEN }}  # <-- your PAT secret
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Configure Maven settings
        run: |
          echo $GITHUB_TOKEN
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                        https://maven.apache.org/xsd/settings-1.0.0.xsd">
            <servers>
              <server>
                <id>github</id>
                <username>learnwithprayag</username>
                <password>\${env.GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Build JAR
        run: mvn clean package

      - name: Deploy to GitHub Packages
        run: mvn deploy -s ~/.m2/settings.xml

      - name: Log in to GHCR
        run: echo "${{ secrets.GH_PACKAGES_TOKEN }}" | docker login ghcr.io -u learnwithprayag --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/learnwithprayag/springboot-demo:2.0.0 .

      - name: Push Docker image
        run: docker push ghcr.io/learnwithprayag/springboot-demo:2.0.0
